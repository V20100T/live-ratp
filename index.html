<body>
    <div class="container">




        <div class="row" id="alert_container">
        </div>


        <h1>RATP
            <small>en Jquery</small>
        </h1>


        <!-- RATP -->
        <div class="container">
            <div class="row-fluid">

                <div class="col-md-12">
                    <div class="panel panel-default  ">
                        <div class="panel-heading">

                            <h3 class="panel-title">
                                Ajouter une stations
                            </h3>
                        </div>
                        <div class="panel-body">


                            <div id="add_metros">

                                <!--
                                CSS test :
                                <span class="bus symbole">Bus</span>
                                <span class="bus ligne22">Ligne 22</span>
                                <br />

                                <span class="bus_line bus_line24"> 24</span>
                                <br /> Tram :
                                <button class="btn btn-circle tramways_line tramways_line3A">
                                     3A
                                 </button>
                                <br /> RER :
                                <button class="btn btn-circle rer_line rer_lineB">
                                     B
                                 </button>
                                <br />

-->





                                <button data-transport="metros" class="get_transport btn btn-small btn-primary">
                          Metros
                      </button>
                                <button data-transport="tramways" class="get_transport btn btn-small btn-primary">
                          Tram
                      </button>
                                <button data-transport="bus" class="get_transport btn btn-small btn-primary">
                          Bus
                      </button>

                                <button data-transport="rers" class="get_transport btn btn-small btn-primary">
                          RER
                      </button>
                                <button data-transport="noctiliens" class="get_transport btn btn-small btn-primary">
                          Noctiliens
                      </button>

                                <div id="form_add_stream_ratp">


                                    Lignes :
                                    <div id="list_lines">
                                    </div>

                                    Destinations :
                                    <div id="list_destinations">
                                    </div>


                                    Stations :
                                    <div id="list_stations">
                                    </div>

                                    <button id="add_stream_ratp" class="btn btn-danger btn-lg disabled ">Ajouter La station au streaming</button>


                                </div>


                            </div>



                        </div>
                    </div>

                </div>
            </div>
            <div id="stream_ratp_control" class="row row-fluid">

                <div class="col-md-12">
                    <button id="local_storage_flush" class="btn btn-default">
                        Flush memory
                    </button>
                    <button id="stream_ratp_refresh" class="btn btn-default">
                          Reload times schedules
                    </button>
                    <button id="stream_ratp_start" class="btn btn-default"> 
                        Start streaming 
                    </button>
                    <button id="stream_ratp_stop" class="btn btn-default"> 
                        Stop streaming
                    </button>
                </div>
            </div>
            
            
            <div id="div_stream_ratp" class="row row-fluid">
                <div id="stream_ratp" class="col-md-12">
                    
                </div>
            </div>
