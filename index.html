    <h1>RATP
        <small>en Jquery</small>
    </h1>


    <!-- RATP -->
    <div class="__container">
        
        <div class="row row-fluid">

            <label id="">Changer le theme</label>
           <select name="css_theme_selector" id="css_theme_selector-select">
              <option value="null" selected="true" disabled="disabled" >Changer le theme ...</option>
            </select>

            
            <button class="btn btn-info stream_ratp_form_toggle">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
                Ajouter une stations
            </button> 
            <button class="btn btn-info stream_ratp_control_toggle">
                <i class="fa fa-cog fa-spin" aria-hidden="true"></i>
                Controles
            </button> 
        
        
            <div id="add_metros" class="col-md-9">
                <div class="panel panel-default  ">
                    <div class="stream_ratp_form_toggle panel-heading">
                        <button type="button" class=" close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="">&times;</span></button>
                        <h3 class="panel-title">
                            Ajouter une stations
                        </h3>
                    </div>
                    <div class="panel-body">



                        <button data-transport="metros" class="get_transport btn btn-small btn-primary">
                          <i class="fa fa-subway" aria-hidden="true"></i>
                            Metros
                          </button>
                            <button data-transport="tramways" class="get_transport btn btn-small btn-primary">
                      <i class="fa fa-subway" aria-hidden="true"></i>
Tram
                  </button>
                               <button data-transport="rers" class="get_transport btn btn-small btn-primary">
                      <i class="fa fa-train" aria-hidden="true"></i>
                        RER
                  </button>
                  
                            <button data-transport="bus" class="get_transport btn btn-small btn-primary">
                      <i class="fa fa-bus" aria-hidden="true"></i> Bus
                  </button>

               
                    <button data-transport="noctiliens" class="get_transport btn btn-small btn-primary">
                       <i class="fa fa-bus" aria-hidden="true"></i> Noctiliens
                    </button>
                            <div id="form_add_stream_ratp">
                                Lignes :
                                <div id="list_lines">
                                </div>
                                Stations :
                                <div id="list_stations">
                                </div>
                                
                                  Destinations :
                                <div id="list_destinations">
                                </div>


                                <button id="add_stream_ratp" class="btn btn-danger btn-lg disabled ">
                                    Voir les horaires
                                </button>
                            </div>
                            
                    </div>
                </div>

            </div>
            <!-- end col-md- form add  -->

            <div id="stream_ratp_control" class="col-md-3">
                <div class="panel panel-default ">
                    <div class="panel-heading stream_ratp_control_toggle">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="panel-title"> <i class="fa fa-cogs  fa-spin fa-fw" aria-hidden="true"></i>
                            Controles 
                        </h3>
                    </div>
                    <div class="panel-body">

                         <button id="stream_ratp_refresh" class="btn btn-default">
                            <i class="fa fa-refresh fa-spin fa-fw " aria-hidden="true"></i>
                              Recharger les horaires
                        </button>
                        
                        <button id="stream_ratp_start" class="btn btn-default"> 
                            <i class="fa fa-play" aria-hidden="true"></i>
                            Streaming 
                        </button>
                        <button id="stream_ratp_stop" class="btn btn-default"> 
                            <i class="fa fa-stop" aria-hidden="true"></i>
                            Streaming
                        </button>
                        <button id="local_storage_flush" class="btn btn-default">
                            <i class="fa fa-power-off" aria-hidden="true"></i>
                            Vider la memoire
                        </button>
                        <button id="doDraggable" class="doDraggable btn btn-default">
                            <i class="fa fa-power-off" aria-hidden="true"></i>
                            Deplacer les blocs
                        </button>
                        <button id="reOrganizeBlocs" class="reOrganizeBlocs btn btn-default">
                            <i class="fa fa-power-off" aria-hidden="true"></i>
                            Organiser les blocs
                        </button>
                       
                    </div>
                </div>
            </div>
            <!-- end controle -->
        </div>





        <!-- container stations -->
        <div id="stream_ratp" class="row row-fluid grid">
            
        </div>


    </div>
